<%layout("layout/header_layout.html"){%>
<title>纳车品-管理员登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/pintuer.css?v=${v}">
<script src="/static/js/pintuer.js?v=${v}"></script>
<%}%>
<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br/><br/>

            <div class="media media-y">
                <!--<a href="#" target="_blank"><img src="/static/images/logo.png" class="radius" alt="后台管理系统"/></a>-->
            </div>
            <br/><br/>

            <form action="/admin/login" method="post">
                <div class="panel">
                    <div class="panel-head"><strong><img src="/static/images/web/ncp_logo.ico" width="20"> 登录纳车品后台管理系统</strong></div>
                    <div class="panel-body" style="padding:30px;">
                        <span style="color: red;font-size: 14px;">${message! }</span>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input" name="username" placeholder="登录账号"
                                       data-validate="required:请填写账号,length#>=1:账号长度不符合要求"/>
                                <span class="icon icon-user"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input" name="password" placeholder="登录密码"
                                       data-validate="required:请填写密码,length#>=1:密码长度不符合要求"/>
                                <span class="icon icon-key"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input" name="passcode" placeholder="填写右侧的验证码"
                                       data-validate="required:请填写右侧的验证码"/>
                                <img src="/admin/captcha" width="80" style="cursor: pointer;"
                                     onclick="this.src='/admin/captcha?'+Math.random()" height="32" class="passcode"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-foot text-center">
                        <button class="button button-block bg-main text-big">立即登录后台</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
